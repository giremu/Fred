<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YDC Logo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin-top: 100px;
        }

        .logo {
            font-size: 72px;
            font-weight: bold;
            color: #f39c12;
            text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: 5px;
            text-transform: uppercase;
        }

        .logo span {
            color: #e67e22;
            font-family: 'Courier New', monospace;
            font-size: 0.6em;
            text-transform: lowercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="logo">
        YDC <span>(YabbaDabbaCoin)</span>
    </div>

</body>
</html>
